<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: red;
            height: 34vh;
        }
         @media screen and (max-width:800px) {
            body{
                background-color: brown;
            }
            .container{
                background-color: yellow;
            }
         }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto consectetur rem, quia nulla odit excepturi dolorum dolore deserunt velit omnis porro sed fugiat temporibus atque ratione. Ullam illo sint temporibus nemo deserunt ipsam dolorem.
    </div>
</body>
</html>
