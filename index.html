<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <h1>First Line of CSS</h1>

     <!-- Using style tag -->
    <style>
        #first{
            background-color: aqua;
        }

       First

    <div id="second">
        Second
    </div>
    <section class="red">
       red

        red and bg-blue
    </section>
    
</body>
</html>
